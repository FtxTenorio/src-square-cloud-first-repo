# Nginx config for Square Cloud
# Frontend (Next.js) on port 80 -> proxy to localhost:3000
# Optional: API on /api -> proxy to backend (SERVER_PORT)

upstream frontend {
    server 127.0.0.1:3000;
}

upstream api {
    server 127.0.0.1:8081;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: proxy API so frontend can call same origin /api
    # Uncomment if you want http://localhost/api/... instead of http://localhost:8081/...
